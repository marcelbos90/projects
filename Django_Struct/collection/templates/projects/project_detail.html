{% extends 'base.html' %}
{% block title %}
    <!-- if statment used to ensure only project users can view the project -->
    {% if user == project.user %}
    {{ project.name }} - {{ block.super }}
    {% endif %}
{% endblock title %}
{% block content %}
    <!-- if statment used to ensure only project users can view the project -->
    {% if user == project.user %}
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <a href="{% url 'edit_project' slug=project.slug %}">Edit me!</a>
    {% endif %}
{% endblock content %}
