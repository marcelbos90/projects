{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Create a project - {{ block.super }}
{% endblock title %}
{% block content %}
    <h1>Create a project</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="Submit" class="btn btn-success">Submit</button>
    </form>
{% endblock content %}
