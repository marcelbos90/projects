{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Edit {{ project.name }} - {{ block.super }}
{% endblock title %}
{% block content %}
    <h1>Edit "{{ project.name }}"</h1>
    <p>{{ project.description }}</p>
    {% if user == project.user %}
    <p>
        <a href="{% url 'edit_project' slug=project.slug %}">
            Edit me!
        </a>
    </p>
    {% endif %}
{% endblock content %}
