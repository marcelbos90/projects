{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Edit {{ project.name }} - {{ block.super }}
{% endblock title %}
{% block content %}
    <h1>Edit "{{ project.name }}"</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock content %}
