{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change Form - {{ block.super }}{% endblock title %}
{% block content %}
    <h1 class="mt-2">Password Change Form</h1>
    <hr class="mt-0 mb-4">

    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="Submit" class="btn btn-success">Submit</button>
    </form>
{% endblock content %}
