{% extends 'base.html' %}
{% block title %}Homepage - {{ block.super }}{% endblock title %}
{% block content %}
    <h1 class="mt-2">Projecten</h1>
    <hr class="mt-0 mb-4">

    {% for project in projects %}
    <h3>
        <a href="{% url 'project_detail' uid=project.uid %}">
            {{ project.name }}
        </a>
    </h3>
    <p>{{ project.description }}</p>
    <br />
    {% endfor %}
{% endblock content %}
